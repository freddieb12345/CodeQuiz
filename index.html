<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <main class ="card"> <!-- Creating main card for all content to go in -->
        <h1 class ="questions">Coding Quiz Challenge</h1> <!-- Creating first element that the questions/title of the page will go in -->
        <!-- Creating element for the answer options to go in -->
        <p class ="answers" id ="answers">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
        <!-- Creating scroreboard element with list inside -->
        <container class = score-card>
            <ol class = "scoreboard" id ="scoreboard"></ol>
        </container>
        <button class = "btn" id ="startButton">Start Quiz</button><!-- Creating start button -->
        <section class = "timer" id ="timer">10</section> <!-- Creating timer -->
        <article class = "result"></article> <!-- Creating element that shows you if you get the answer right or wrong -->
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
